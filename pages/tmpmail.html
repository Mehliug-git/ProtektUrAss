            height: 200px;
            background: #ff6f4b;
            box-shadow: inset 0 0 50px #f1f1f1;
            transition: .5s;
        }

        button .liquid::after,
        button .liquid::before {
            content: '';
            width: 200%;
            height: 200%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -75%);
            background: #f1f1f1;
        }

        button .liquid::before {
        
            border-radius: 45%;
            background: #f1f1f1;
            animation: animate 5s linear infinite;
        }

        button .liquid::after {
        
            border-radius: 40%;
            background: #ff6f4b;
            opacity: 0.1;
            animation: animate 10s linear infinite;
        }

        button:hover .liquid{
            top: -120px;
        }

        @keyframes animate {
        0% {
            transform: translate(-50%, -75%) rotate(0deg);
        }
        100% {
            transform: translate(-50%, -75%) rotate(360deg);
        }
        }

    </style>
