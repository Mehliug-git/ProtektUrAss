    <style>

    /* ***** CSS pour les fonction de l'app ***** */
        
        .nav {
            display: flex;
            align-items: center;
        }
        
        .settings {
            margin-left: auto;
        }

        .title{
            display: flex;
            align-items: center;
        }

        #custom-alert {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #f8f9fa;
          color: #333;
          padding: 15px 20px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          z-index: 9999;
        }
        #copy {
          padding: 10px 20px;
          background-color: #64490a;
          color: #fff;
          border: none;
          border-radius: 5px;
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
          cursor: pointer;
        }
        
        #copy:hover {
          background-color: #d69b10;
        }

        .comment {
          font-size: 15 px;
          color: #333;
        }

        #Headers-container {
          margin: 20px auto;
          padding: 20px;
          background-color: #f8f9fa;
          border-radius: 8px;
          box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
          max-width: 400px;
        }
        
        #Headers {
          color: #333;
          font-weight: bold;
          text-transform: uppercase;
        }

        .extension {
            width: 300px;
            height: 420px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 50px;
            height: auto;
            position: static;
            top : 5px;
            left: 5px;
            vertical-align: middle;
        }

        #titre {
            font-size: 20px;
            font-style: oblique;
            color: #fd4b85;
            display: contents;
            margin-top: 3px;
        }

        .checkbox {
            display: none;
        }

        input[type=checkbox]{
            height: 0;
            width: 0;
            visibility: hidden;
        }

        label {
            cursor: pointer;
            text-indent: -9999px;
            width: 105px;
            height: 50px;
            background: grey;
            display: block;
            border-radius: 60px;
            position: relative;
        }

        label:after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 44px;
            height: 44px;
            background: #fff;
            border-radius: 44px;
            transition: 0.3s;
        }

        input:checked + label {
            background: #fd4b85;
        }

        input:checked + label:after {
            left: calc(100% - 3px);
            transform: translateX(-100%);
        }

        #button {
            width: 42px;
            height: 42px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 14px 10px;
            position: relative;
            cursor: pointer;
            zoom: 150%;
        }
        #button.close .one {
            -webkit-transform: translate3d(4px, 1px, 0) rotate(45deg);
            -moz-transform: translate3d(4px, 1px, 0) rotate(45deg);
            -o-transform: translate3d(4px, 1px, 0) rotate(45deg);
            -ms-transform: translate3d(4px, 1px, 0) rotate(45deg);
            transform: translate3d(4px, 1px, 0) rotate(45deg);
            width: 18px;
        }
        #button.close .three {
            -webkit-transform: translate3d(5px, -1px, 0) rotate(-45deg);
            -moz-transform: translate3d(5px, -1px, 0) rotate(-45deg);
            -o-transform: translate3d(5px, -1px, 0) rotate(-45deg);
            -ms-transform: translate3d(5px, -1px, 0) rotate(-45deg);
            transform: translate3d(5px, -1px, 0) rotate(-45deg);
            width: 18px;
        }
        #button.close .two {
            width: 0;
        }
        #button.close .slider:before {
            width: 0;
            height: 0;
        }
        .slider {
            width: 22px;
            border-radius: 4px;
            height: 2px;
            background: #fd4b85;
            position: absolute;
            -webkit-transform-origin: 2px 2px;
            -moz-transform-origin: 2px 2px;
            -o-transform-origin: 2px 2px;
            -ms-transform-origin: 2px 2px;
            transform-origin: 2px 2px;
            -webkit-transition: all 500ms cubic-bezier(0, 1, 0, 1);
            -moz-transition: all 500ms cubic-bezier(0, 1, 0, 1);
            -o-transition: all 500ms cubic-bezier(0, 1, 0, 1);
            -ms-transition: all 500ms cubic-bezier(0, 1, 0, 1);
            transition: all 500ms cubic-bezier(0, 1, 0, 1);
        }
        .slider:before {
            width: 6px;
            height: 6px;
            margin-top: -2px;
            margin-left: -3px;
            border-radius: 999px;
            background: #fd4b85;
            display: inline-block;
            content: ' ';
            position: absolute;
            left: 70%;
            -webkit-transition: left 140ms cubic-bezier(0, 2, 1, 1);
            -moz-transition: left 140ms cubic-bezier(0, 2, 1, 1);
            -o-transition: left 140ms cubic-bezier(0, 2, 1, 1);
            -ms-transition: left 140ms cubic-bezier(0, 2, 1, 1);
            transition: left 140ms cubic-bezier(0, 2, 1, 1);
        }
        #button:hover .slider:before {
            left: 30%;
        }
        .slider.two {
            margin-top: 6px;
        }
        .slider.two:before {
            left: 30%;
            -webkit-transition-delay: 55ms;
            -moz-transition-delay: 55ms;
            -o-transition-delay: 55ms;
            -ms-transition-delay: 55ms;
            transition-delay: 55ms;
        }
        #button:hover .slider.two:before {
            left: 70%;
        }
        .slider.three {
            margin-top: 12px;
        }
        .slider.three:before {
            left: 70%;
            -webkit-transition-delay: 110ms;
            -moz-transition-delay: 110ms;
            -o-transition-delay: 110ms;
            -ms-transition-delay: 110ms;
            transition-delay: 110ms;
        }
        #button:hover .slider.three:before {
            left: 30%;
        }


    </style>
