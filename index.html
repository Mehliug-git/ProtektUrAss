<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' blob: filesystem: 'unsafe-inline';">
    <meta charset="UTF-8">
    
</head>

<body>
    <div class="title">
        <img src="/peche.png" alt="Une sacr√© p√™che mon gourmand ehe :3">
        <span id="titre">ProtektUrAss</span>
    </div>

    <div class="extension">
        <p class="comment">MY ASS IS OPEN üçë</p>
        <div id="customSwitch" class="switch">
            <input type="checkbox" id="switch" /><label for="switch"></label>
        </div>
        <div id="Headers-container">
            <p id="Headers"></p>
        </div>
    
        <button id="copy">Copy all Headers</button>
        <div id="custom-alert" style="display: none;"></div>
    </div>

    <style>

    /* ***** CSS pour les fonction de l'app ***** */
        
        .title{

            align-items: baseline;
            height: fit-content;
        }

        #custom-alert {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #f8f9fa;
          color: #333;
          padding: 15px 20px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          z-index: 9999;
        }
        #copy {
          padding: 10px 20px;
          background-color: #64490a;
          color: #fff;
          border: none;
          border-radius: 5px;
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
          cursor: pointer;
        }
        
        #copy:hover {
          background-color: #d69b10;
        }

        .comment {
          font-size: 15 px;
          color: #333;
        }

        #Headers-container {
          margin: 20px auto;
          padding: 20px;
          background-color: #f8f9fa;
          border-radius: 8px;
          box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
          max-width: 400px;
        }
        
        #Headers {
          color: #333;
          font-weight: bold;
          text-transform: uppercase;
        }

        .extension {
            width: 300px;
            height: 420px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        img {
            vertical-align: center;
            width: 50px;
            height: auto;
            position: static;
            top : 5px;
            left: 5px;
        }

        #titre {
            font-size: 20px;
            font-style: oblique;
            color: #fd4b85;
            display: contents;
            margin-bottom: 10px;
        }

        .checkbox {
            display: none;
        }

        input[type=checkbox]{
            height: 0;
            width: 0;
            visibility: hidden;
        }

        label {
            cursor: pointer;
            text-indent: -9999px;
            width: 105px;
            height: 50px;
            background: grey;
            display: block;
            border-radius: 60px;
            position: relative;
        }

        label:after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 44px;
            height: 44px;
            background: #fff;
            border-radius: 44px;
            transition: 0.3s;
        }

        input:checked + label {
            background: #fd4b85;
        }

        input:checked + label:after {
            left: calc(100% - 3px);
            transform: translateX(-100%);
        }
        
    </style>

    <!-- For the switch button -->
    <script src="switch.js"></script>
    <!-- For the extention -->
    <script src="popup.js"></script>

</body>

</html>
